name: timeboxing
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.5+6

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  lottie: ^3.1.0
  animated_text_kit: ^4.2.2
  fl_chart: ^0.66.2
  flutter_local_notifications: ^19.5.0

