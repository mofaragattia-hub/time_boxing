  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  timezone: ^0.10.1

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  google_mobile_ads: ^6.0.0
  collection: ^1.18.0
  share_plus: ^12.0.1
  in_app_update: ^4.2.5
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.4
  image: ^4.0.17

